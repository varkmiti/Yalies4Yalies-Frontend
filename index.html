    <!-- Write Window -->
    <div class="modal" id = "write-window">
      <div class="modal-background" id = "write-window-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Write Post</p>
          <button class="delete" aria-label="close" id ="close-write-window"></button>
        </header>
        <section class="modal-card-body">
          <form id = "new-post">

            <label class="label" >Title of Post</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Text input" value = "Post Title Here" id ="new-title">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
              <br>

              <div class="field">
                <label class="label">Displayed Author</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" placeholder="Text input" value = "This name will be shown to other Y4Y Users" id ="show-user-name">
              </div>

              <br>

              <div class="field">
                <label class="label">Category</label>
                <div class="control">
                  <div class="select">
                    <select id = "tag1-input">
                      <option class ="is-danger">
                        Personal
                      </option>
                      <option>
                        Math
                      </option>
                        
                      <option>
                        Economics
                      </option>
                        
                      <option>
                        Biology
                      </option>
    
                      <option>
                        Chemistry
                      </option>
                        
                      <option>
                        Social Sciences
                      </option>
                        
                      <option>
                        Humanities
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
              <label class="label" >Tag</label>
                <input class="input" type="text" placeholder="Text input" value = "Add Tag Here" id ="tag2-input">
                <span class="icon is-small is-left">
                </span>
              </div>

              <div class="field">
              <label class="label" >Tag</label>
                <input class="input" type="text" placeholder="Text input" value = "Post Title Here" id ="tag3-input">
                <span class="icon is-small is-left">
                </span>
              </div>


            <div class="field">
              <label class="label">Content</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea" id ="new-write-content"></textarea>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">Alert Me to Replies</label>
                <input type="checkbox">
                <br>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <input id = "#write-window" class = "button is-success" type = "submit" value = "Publish Post"/>
              </div>
            </div>
          </form>
        </section>
        <footer class="modal-card-foot">
          <a href="">How We Use Your Data</a>
        </footer>
      </div>
    </div>

    <!-- Reply Window -->
    <div class = "modal" id = "reply-window"> 
      <div class="modal-background" id = "reply-window-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Write Reply</p>
          <button class="delete" aria-label="close" id ="close-reply-window"></button>
        </header>
        <section class="modal-card-body">
        <form id = "new-reply">
          <div class="field">
            <label class="label">Displayed Author</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input" value = "This name will be shown to other Y4Y Users" id ="new-reply-name">
          </div>

          <br>

          <div class="field">
            <label class="label">Content</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea" id ="new-reply-content"></textarea>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <input id = "#reply-window" class = "button is-success" type = "submit" value = "Publish Post"/>
            </div>
          </div>
        </form>
        </section>
        <footer class="modal-card-foot">
        </footer>
      </div>
    </div>
  </div>

    <!--Welcome Window -->
    <div class = "modal" id = "welcome-window"> 
      <div class="modal-background" id = "reply-window-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Welcome to Y4Y!</p>
        </header>
    <section class="modal-card-body">
    <form id = "new-user-form">
      <div class="field">
        <label class="label">Username</label>
          <input class="input is-success" type="text" placeholder="Text input" value="username" id ="new-username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        <p class="help is-success">This username is available</p>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
          <input class="input" type="email" placeholder="Email" id = "new-email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label class="label">Password</label>
          <input class="input" type="password" placeholder="Password" id ="new-password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label class="label">College</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" id = "new-college">
        </div>
      </div>
      <br>
      <div class="field">
        <label class="label">Major</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input" id ="new-major">
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </form>
    </section>

          <div class="field is-grouped">
